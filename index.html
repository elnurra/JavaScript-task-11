<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./src/js/validation.js" type="module" defer></script>
</head>

<body>
    <section id="form-section" class="form-section">
        <div class="container">
            <div class="table-form">
                <form method="get">
                    <label for="firstname">First name: </label>
                    <input type="text" name="firstname" id="firstname" class="firstname"> <br />
                    <i class="firstname-error">First name is required*</i><br>
                    <label for="lastname">Last name: </label>
                    <input type="text" name="lastname" id="lastname" class="lastname"> <br />
                    <i class="lastname-error">Last name is required*</i><br>
                    <label for="user-age">Age: </label>
                    <input type="number" id="user-age" class="user-age"><br>
                    <i class="age-error">Age is required*</i><br>
                    <label for="user-status">Status:</label>
                    <select id="user-status" class="user-status">
                        <option value="teacher">Teacher</option>
                        <option value="student" selected>Student</option>
                    </select><br>
                    <button class="show-list">Show List</button>
                </form>
            </div>
        </div>
    </section>
    <section id="table-section" class="table-section d-none">
        <div class="container">
            <div class="row-1">
                <div class="col-3-10">
                    <h5>#</h5>
                </div>
                <div class="col-3">
                    <h5>First name:</h5>
                </div>
                <div class="col-3">
                    <h5>Last name:</h5>
                </div>
                <div class="col-3">
                    <h5>Age:</h5>
                </div>
                <div class="col-3">
                    <h5>Status</h5>
                </div>
            </div>
            <div class="row-2">
                <div class="table-result">
                </div>
                <div class="col-3-1-1">

                </div>
                <div class="col-3-1">
                </div>
                <div class="col-3-2">
                </div>
                <div class="col-3-3">
                </div>
                <div class="col-3-4">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
